<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Offers</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./scripts/carousel.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Shero Academy</h1>
    </header>

    <div class="top-section" id="promotion-section">
      <div class="flex-large">
        <img src="./images/top-section/image1.png" alt="Eagle promotion" />
      </div>

      <div class="flex-small">
        <div class="item-top">
          <img
            src="./images/top-section/image2.png"
            alt="Voltage adjustment tool"
          />
        </div>
        <div class="item-bottom">
          <img
            src="./images/top-section/image3.png"
            alt="Personal Protective Equipment"
          />
        </div>
      </div>
    </div>

    <div id="shop" class="bottom-section">
      <div class="product">
        <img
          src="./images/bottom-section/tattoo_supplies.png"
          alt="Tattoo Supplies"
        />
        <h2>TATTOO SUPPLIES</h2>
        <a href="shop-tattoo.html" class="shop-button">Shop now</a>
      </div>

      <div class="product">
        <img
          src="./images/bottom-section/body_jewerlly (3).png"
          alt="Body Jewerlly"
        />
        <h2>BODY JEWERLLY</h2>
        <a href="shop-tattoo.html" class="shop-button">Shop now</a>
      </div>

      <div class="product">
        <img
          src="./images/bottom-section/piercing_supplies.png"
          alt="Piercing Supplies"
        />
        <h2>PIERCING SUPPLIES</h2>
        <a href="shop-tattoo.html" class="shop-button">Shop now</a>
      </div>

      <div class="product">
        <img
          src="./images/bottom-section/medical_supplies.png"
          alt="Medical Supplies"
        />
        <h2>MEDICAL SUPPLIES</h2>
        <a href="shop-tattoo.html" class="shop-button">Shop now</a>
      </div>

      <div class="product">
        <img
          src="./images/bottom-section/permanent_makeup(2).png"
          alt="Permanent Makeup"
        />
        <h2>PERMANENT MAKEUP</h2>
        <a href="shop-tattoo.html" class="shop-button">Shop now</a>
      </div>
    </div>

    <div class="container">
      <h2>NEW PRODUCTS</h2>
      <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
          <li class="item1 active"></li>
          <li class="item2"></li>
          <li class="item3"></li>
          <li class="item4"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img
              src="./images/carousel/product_1.png"
              alt="Chania"
              width="460"
              height="345"
            />
          </div>

          <div class="item">
            <img
              src="./images/carousel/product_2.png"
              alt="Chania"
              width="460"
              height="345"
            />
          </div>

          <div class="item">
            <img
              src="./images/carousel/product_3.png"
              alt="Flower"
              width="460"
              height="345"
            />
          </div>
          <div class="item">
            <img
              src="./images/carousel/product_4.png"
              alt="Flower"
              width="460"
              height="345"
            />
          </div>

          <div class="item">
            <img src="./images/carousel/product_5.png"Flower" width="460"
            height="345">
          </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" role="button">
          <span
            class="glyphicon glyphicon-chevron-left"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button">
          <span
            class="glyphicon glyphicon-chevron-right"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2024 Your Company Name</p>
    </footer>
  </body>
</html>
