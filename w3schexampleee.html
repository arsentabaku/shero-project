<!DOCTYPE html>
<html>
<head>
<style>

#myDIV {
  height:300px;
  display: grid;
  grid-template-columns: auto auto auto auto;
  gap: 0px;
  padding: 0px;
}
#myDIV div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 0 0;
  font-size: 10px;
}
.item1 {
  grid-area: 1 / 1 / span 2 / span 3;
}
</style>
</head>
<body>



<div id="myDIV">

  <div class="item1">
  <img src="image1.png" alt="img1">
  </div>

  <div class="item2">
    <img src="image2.png" alt="img2">
  </div>

  <div class="item3">
    <img src="image3.png" alt="img3">
  </div>

</div>
</body>
</html>
