<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .container h2 {
      text-align: center;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 25px;
    }

    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
      width: 100%;
      margin: auto;
    }

    .carousel-inner {
      display: inline-block;
    }

    .carousel-indicators {
      bottom: auto; /* Remove bottom position */
      top: 10px; /* Add top position */
    }
  </style>
  <script>
    $(document).ready(function(){
      // Initialize the carousel
      $('.carousel').carousel({
        interval: 2000, // Adjust interval as needed
        pause:'hover' // Pause when hovering over the carousel
      });
    });
  </script>
</head>
<body>

<div class="container">
  <h2>NEW PRODUCTS</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="product_1.png" alt="Chania">
      </div>

      <div class="item">
        <img src="product_2.png" alt="Chania">
      </div>
    
      <div class="item">
        <img src="product_3.png" alt="Flower">
      </div>

      <!-- Add more slides if needed -->
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
